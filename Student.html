<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>

    <style>
        body {
            font-family: Arial;
            background: #eef2f3;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #4CAF50;
            color: white;
        }

        .failed {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Student Names</h2>
    <ul id="studentList"></ul>

    <h2>Student Table</h2>
    <table id="studentTable">
        <tr>
            <th>Name</th>
            <th>Marks</th>
            <th>Department</th>
        </tr>
    </table>

    <h2>Students Above 60 Marks</h2>
    <ul id="above60List"></ul>

    <h2>Department Count</h2>
    <ul id="deptCount"></ul>

    <h2>Highest Marks</h2>
    <p id="highestStudent"></p>

    <h2>Average Marks</h2>
    <p id="averageMarks"></p>

    <h2>CSE Students</h2>
    <ul id="cseList"></ul>

    <script>
        const students = [
            { id: 1, Name: "Amit", Marks: 78, Department: "CSE" },
            { id: 2, Name: "Priya", Marks: 92, Department: "ECE" },
            { id: 3, Name: "Rahul", Marks: 45, Department: "Mech" },
            { id: 4, Name: "Sneha", Marks: 66, Department: "CSE" },
            { id: 5, Name: "Radha", Marks: 88, Department: "ECE" },
            { id: 6, Name: "Krishna", Marks: 90, Department: "CSE" },
            { id: 7, Name: "Lenin", Marks: 72, Department: "IT" },
            { id: 8, Name: "Sudha", Marks: 81, Department: "MECH" },
            { id: 9, Name: "Uday", Marks: 55, Department: "ECE" },
            { id: 10, Name: "Harshi", Marks: 39, Department: "CSE" },
            { id: 11, Name: "Munna", Marks: 45, Department: "IT" },
            { id: 12, Name: "Bhavana", Marks: 69, Department: "MECH" },
            { id: 13, Name: "Sruthi", Marks: 76, Department: "CSE" },
            { id: 14, Name: "Pooja", Marks: 78, Department: "ECE" },
        ];

//Display names, highlight failed
        const ul = document.getElementById("studentList");
        students.forEach(s => {
            let li = document.createElement("li");
            li.textContent = s.Name;
            ul.appendChild(li);
        });
        const table = document.getElementById("studentTable");
        students.forEach(s => {
            let row = table.insertRow();
            row.insertCell(0).textContent = s.Name;
            row.insertCell(1).textContent = s.Marks;
            row.insertCell(2).textContent = s.Department;
            
            if (s.Marks < 50) {
                row.cells[0].className = "failed";
                row.cells[1].className = "failed";
            }
        });


//scores>60
        const above60List = document.getElementById("above60List");
        students.filter(s => s.Marks > 60).forEach(s => {
            let li = document.createElement("li");
            li.textContent = `${s.Name} (${s.Marks})`;
            above60List.appendChild(li);
        });


//count students per department
        const deptCount = {};
        students.forEach(s => {
            deptCount[s.Department] = (deptCount[s.Department] || 0) + 1;
        });
        const deptUl = document.getElementById("deptCount");
        for (let dept in deptCount) {
            let li = document.createElement("li");
            li.textContent = `${dept} : ${deptCount[dept]}`;
            deptUl.appendChild(li);
        }

//highest marks
        const topper = students.reduce((max, s) => s.Marks > max.Marks ? s : max);
        document.getElementById("highestStudent").textContent =
        `${topper.Name} scored highest with ${topper.Marks}`;
        

//Average
    const average = students.reduce((sum, s) => sum + s.Marks, 0) / students.length;
    document.getElementById("averageMarks").textContent = average.toFixed(2);

//cse
    const cseList = document.getElementById("cseList");
    students.filter(s => s.Department === "CSE").forEach(s => {
        let li = document.createElement("li");
        li.textContent = s.Name;
        cseList.appendChild(li);
    });

//add new studnet
            const newStudent = { id: 15, Name: "Ravi", Marks: 40, Department: "CSE" };
            students.push(newStudent);
            console.log("After Adding New Student:", newStudent);

    </script>
</body>
</html>
